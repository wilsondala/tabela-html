<!DOCTYPE html>
<html lang="pt-br">
		<head>
			<title>HTML - Tabelas</title>
			<meta charset="utf-8">
			<link rel="stylesheet" type="text/css" href="./css/style.css">
		</head>
		<body>
			
			<h1>Tabelas</h1>

			<table border="1" width="100%">
				<thead>
					<tr>
						<th>Coluna 1</th>
						<th>Coluna 2</th>
						<th>Coluna 3</th>
					</tr>
					<tr>
						<td>Descrição da tabela</td>
					</tr>
				</thead>
				<tbody>
					<tr align="cente">
						<td>1A</td>
						<td>1B</td>
						<td>1C</td>
					</tr>
					<tr align="right">
						<td>2A</td>
						<td>2B</td>
						<td>2C</td>
					</tr>
					<tr>
						<td>3A</td>
						<td colspan="3">3B</td>
					</tr>
			</tbody>
			<tfoot>
				<tr>
					<td> colspan="3">Rodapé da tabela </td>
			    </tr>						
			</tfoot>
		</table>

		<h2>Tabela como layout</h2>
		
		<table width="600">
			<tr heigt="90">
				<td colspan="4" bgcolor="#BBCCEE" align="center">
					Cabeçalho</td>	
			</tr>
			<tr height="300">	
				<td width="20"bgcolor="#0000FF"></td>
				<td width="60%" bgcolor="#DDDDDD">
					<h2>Titulo</h2> 
					<p><i>colocar imagem 1</i></p>
				<td bgcolor="#EEEEEE">
					<h3>Titulo</h3> 
					<p><b>colocar imagem 2</b></p>
				<td width="20"bgcolor="#0000FF"></td>
				
			</tr> 
			<tr>
				<td bgcolor="FF0000" colspan="4" align="center">Rodapé</td>
			</tr>
		</table>

	</body>	
 </html>
